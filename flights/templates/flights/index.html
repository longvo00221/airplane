{% extends "flights/layout.html" %} {%block body%}
<h1>Flights</h1>
{%for flight in flights %}
<li>
  <a
    style="text-decoration: none; color: black"
    href="{% url 'flight' flight.id %}"
    >Flight {{flight.id}} : From {{flight.origin}} to {{flight.destination}}</a
  >
</li>
{%endfor%} {%endblock%}
